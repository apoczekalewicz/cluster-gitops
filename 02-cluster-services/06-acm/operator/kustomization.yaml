apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - github.com/redhat-cop/gitops-catalog/advanced-cluster-management/operator/base/

patches:
  - target:
      kind: Subscription
      name: advanced-cluster-management
    patch: |-
      - op: replace
        path: /spec/channel
        value: 'release-2.6'

patches:
  - target:
      kind: Subscription
      name: advanced-cluster-management
    patch: |-
      - op: replace
        path: /spec/installPlanApproval
        value: 'Manual'
